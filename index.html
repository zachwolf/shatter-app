<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js tinkerings</title>
	<script src="build/js/lib/modernizr.js" type="text/javascript"></script>
	<style>
		canvas {
		  border: 1px solid #f2f2f2;
		  width: 300px;
		  height: 300px;
		}
	</style>
</head>
<body>

<canvas width="600" height="600"></canvas>
	
<script>
	Modernizr.load([
    {
      load: '//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js'
    , complete: function () {
        // only load jquery if the cdn version isn't available
        if ( !window.jQuery ) {
          Modernizr.load('build/js/lib/jquery.min.js')
        }
      }
    }
  , {
      load: [
	    	'build/js/lib/seedrandom.min.js'
			, 'build/js/lib/underscore-min.js'
			, 'build/js/app.js'
      ]
    }
  ])
</script>
</body>
</html>
